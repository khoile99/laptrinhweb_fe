<div class="container">
    <div class="form">
        <div class="login100-pic">
            <img src="assets/img-01.png" alt="img">
        </div>
        <form class="form__login">
            <span class="form__login-title">
                Member Login
            </span>
            <div class="form__login__input">
                <input [(ngModel)]="form.email" type="text" name="email" placeholder="Email">
                <span class="form__login__input__symbol">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>
            <div class="form__login__input">
                <input type="password" name="password" placeholder="Password">
                <span class="form__login__input__symbol">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <div class="form__login__btn">
                <button type="button" (click)="onLogin()">
                    Login
                </button>
            </div>
            <div class="text-center p-t-12">
                <span class="txt1">
                    Forgot
                </span>
                <a>
                    Username / Password?
                </a>
            </div>
            <div class="text-center p-t-136">
                <a>
                    Create your Account
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </form>
    </div>
</div>
