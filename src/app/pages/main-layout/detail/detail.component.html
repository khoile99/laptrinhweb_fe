<div class="detail">
  <div class="img">
    <div class="cover-img w-h-500">
      <img src="{{ product.img[imgIndex] }}" />
    </div>
    <div class="description-img">
      <div
        *ngFor="let img of product.img; index as i"
        class="cover-img"
        (mouseenter)="imgIndex = i"
      >
        <img src="{{ img }}" />
      </div>
    </div>
  </div>
  <div>
    <h1>{{ product.name }}</h1>
    <h2>{{ product.price != 0 ? "$" + product.price : "" }}</h2>
    <div *ngIf="product.brand" class="row">
      <div class="title">Brand</div>
      <div>{{ product.brand }}</div>
    </div>
    <div *ngIf="product.color" class="row">
      <div class="title">Color</div>
      <div>{{ product.color }}</div>
    </div>
    <div *ngIf="product.material" class="row">
      <div class="title">Material</div>
      <div>{{ product.material }}</div>
    </div>
    <div *ngIf="product.description">
      <h3>About this Item</h3>
      <div class="describe">{{ product.description }}</div>
    </div>
    <div class="btn-cover">
      <button><i class="fa fa-cart-plus"></i> Add to Cart</button>
      <button class="bg-orange">Buy Now</button>
    </div>
  </div>
</div>

<div class="comment-container last">
  <div class="comment">
    <h1>Review</h1>
    <div class="comment__ele cmt-ele">
      <textarea placeholder="Add Comment" [(ngModel)]="commentInput"></textarea>
      <button id="cmt-btn" (click)="sendComment()" [disabled]="!commentInput">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </div>
    <div *ngFor="let comment of comments" class="comment__ele">
      <div class="comment-row">
        <div class="comment__usrname">{{ comment.userName }}</div>
        <div class="comment__date">{{ comment.createdAt }}</div>
      </div>
      <span>{{ comment.comment }}</span>
    </div>
  </div>
</div>
