<div class="container">
  <h1>Welcome to my shop page</h1>
  <div>
    <i class="fa-solid fa-hands-clapping fa-beat"></i>
    <i class="fa-solid fa-hands-clapping fa-beat"></i>
    <i class="fa-solid fa-hands-clapping fa-beat"></i>
  </div>
  <div
    *ngFor="
      let product of products
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    "
    class="products"
  >
    <app-product-card
      [img]="product.img[0]"
      [name]="product.name"
      [brand]="product.brand"
      [price]="product.price"
      [id]="product.id"
    ></app-product-card>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
